{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}StudyBuddy{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'mainApp/img/favicon.ico' %}" type="image/x-icon" />

    {% block page_js %}
    {% endblock %}

    <link rel="stylesheet" href="{% static 'mainApp/css/style.css' %}" />

    {% block page_css %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}
</body>
</html>
